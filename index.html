<html>
    <head>
        <meta charset="utf-8">
        <title>V-Toggle</title>
        <script src="node_modules/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-toggle/css/bootstrap-toggle.css">
    </head>
    <body>
        <div id="main">
            <v-toggle on="Yes" on-value="Y" off-value="N" :status="value" off="No" @change="toggle"></v-toggle>
            <p>Value: {{ value }}</p>
        </div>
    </body>
    <script src="v-toggle.js"></script>
    <script>
        const app = new Vue({
            el: "#main",
            data: {
                value: "Y"
            },
            methods: {
                toggle(val) {
                    this.value = val
                }
            }
        })
    </script>
</html>
